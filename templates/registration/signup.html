{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="form-container">
  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }} <!-- Renders form fields as paragraphs for better styling -->
    <button class="btn" type="submit">Sign Up</button>
  </form>
</div>
{% endblock %}
